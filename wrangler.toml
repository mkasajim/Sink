# wrangler.toml
name = "sink"
main = "dist/server/index.mjs"
compatibility_date = "2025-05-08"
compatibility_flags = ["nodejs_compat"]
keep_vars = true
upload_source_maps = true

[assets]
binding = "ASSETS"
directory = "dist/public"

[ai]
binding = "AI"

[[analytics_engine_datasets]]
binding = "ANALYTICS"
dataset = "sink"

[[kv_namespaces]]
binding = "KV"
id = "d1a97aafc4ab4287ac037113d1501788"
